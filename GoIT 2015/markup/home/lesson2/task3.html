<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 2. Task 3</title>
</head>

<body>
    <form action="">
        <label>
            <p>Name
                <br>
                <input type="text" name="name">
            </p>
        </label>
        <label>
            <p>Email
                <br>
                <input type="email" name="email">
            </p>
        </label>
        <label>
            <p>Sex
                <br>
                <input type="radio" name="sex" value="male">Male
                <input type="radio" name="sex" value="female">Female</p>
        </label>
        <label>
            <p>Current status
                <br>
                <input type="checkbox" name="status" value="student">Student
                <br>
                <input type="checkbox" name="status" value="employer">Employer
                <br>
                <input type="checkbox" name="status" value="unemployer">Unemployer</p>
        </label>
        <label>
            <p>Month and Year of birth
                <br>
                <select name="month">
                    <option value="January" selected>January</option>
                    <option value="December">December</option>
                    <option value="March">March</option>
                </select>
                <select name="year">
                    <option value="1984" selected>1984</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                </select>
            </p>
        </label>
        <label>
            <p>Skills and Technologies
                <br>
                <select name="skills" size="9" multiple>
                    <optgroup label="Tech skills">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                    </optgroup>
                    <optgroup label="Soft skulls">
                        <option value="Time management">Time management</option>
                        <option value="Proactivity">Proactivity</option>
                        <option value="Teamwork">Teamwork</option>
                        <option value="Leadership">Leadership</option>
                    </optgroup>
                </select>
            </p>
        </label>
        <label>
            <p>Photo
                <br>
                <input type="file" name="Photo">
            </p>
        </label>
        <label>
            <p>Comments
                <br>
                <textarea name="comment" cols="30" rows="5"></textarea>
            </p>
        </label>
        <input type="submit" name="Save" value="Save">
    </form>
</body>

</html>
