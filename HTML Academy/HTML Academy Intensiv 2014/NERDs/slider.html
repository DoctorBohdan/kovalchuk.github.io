<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style-slider.css">
    <title>Nerds Slider</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,400&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="range-filter">
        <div class="range-controls">
            <div class="scale"><div style="margin-left:30px; width:100px;" class="bar"></div></div>
            <div class="toggle min-toggle"></div>
            <div class="toggle max-toggle"></div>
        </div>
        <div class="price-controls">
            от <input type="text" class="min-price" value="0">
            до <input type="text" class="max-price" value="15 000">
        </div>
    </div>
</body>
</html>
